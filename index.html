<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/principal.css">
    <link rel="stylesheet" href="styles/botao.css">
    <link rel="stylesheet" href="styles/registros.css">
    <link rel="stylesheet" href="styles/modal.css">
    <script src="scripts/principal.js" defer></script>
    <title>:: Cadastro de Livros ::</title>
</head>

<body>
    <header>
        <h1 class="titulo-cabecalho">Cadastro de Livros</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarLivro">Cadastrar</button>
        <table id="tabelaLivro" class="records">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Livro</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="titulo" data-index="new" class="modal-field" placeholder="Título"
                        required>
                    <input type="text" id="autor" class="modal-field" placeholder="Autor" required>
                    <input type="text" id="editora" class="modal-field" placeholder="Editora" required>
                    <input type="text" id="ano" class="modal-field" placeholder="Ano" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main> 
</body>

</html>
